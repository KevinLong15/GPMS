<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <title>学生列表</title>
	    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
    <body>
    	<div class="container">
    		<p class="lead">学生列表</p>
		    <table class="table">
		        <thead>
		            <tr>
		                <th>ID</th>
		                <th>姓名</th>
		                <th>性别</th>
		                <th>学号</th>
		                <th>操作</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr th:each="student:${students}">
		                <td><a th:href="@{/students/detail(id=${student.id})}"><span th:text=${student.id}></span></a></td>
		                <td><span th:text=${student.name}></span></td>
		                <td><span th:text=${student.sex}></span></td>
		                <td><span th:text=${student.studentNum}></span></td>
		                <td><a th:href="@{/students/delete(id=${student.id})}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
		            </tr>
		        </tbody>
		    </table>
		    
		    <button type="button" class="btn btn-danger navbar-btn" th:onclick="'javascript:add_student()'">添加学生</button>
	    </div>
	    
	    <script type="text/javascript">
	    	function add_student(){
	    		window.location.href='/students/add';
	    	}
	    </script>
    </body>
</html>
